<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgb(75, 38, 23);
            border-radius: 2px;
        }

        body::-webkit-scrollbar-thumb {
            background: rgb(243, 253, 147);
            border-radius: 2px;
        }
    </style>
    <title>Music07</title>
    <link rel="icon" href="./static/icons/favicon.svg" />
    <script src="index.js"></script>
</head>

<body>
    <button class="buttonClass" style="position: absolute;"><a href="https://bunny007.pythonanywhere.com/">❮</a></button>
    <div class="container">
        <header>
            <h1>“Music gives a soul to the universe, wings to the mind, flight to the imagination, and life to everything.” – Plato</h1>
        </header>
        <section>
            <div class="playButtonCard">
                <div class="playButtonsGrid">
                </div>
                <div class="playButtonsGrid">
                    <div class="controller">
                        <span onclick="repeatPrev()"><img src="static/icons/replay.svg" alt="icon-repeat" width="100px" height="100px"></span>
                    </div>
                    <div class="controller">
                        <span onclick="playPrev(musicPausedAt-1)"><img src="static/icons/previous-button.svg" alt="previous-button" width="100px" height="100px"></span>
                    </div>
                    <div class="controller">
                        <span onclick="playPause()" id="playButton"><img src="static/icons/pause-play-button.svg" alt="play-pause-button" width="100px" height="100px"></span>
                    </div>
                    <div class="controller">
                        <span onclick="playNext(musicPausedAt+1)"><img src="static/icons/next-button.svg" alt="next-button" width="100px" height="100px"></span>
                    </div>
                    <div class="controller">
                        <span onclick="playAll()"><img src="static/icons/repeat.svg" alt="icon-repeat" width="100px" height="100px"></span>
                    </div>
                </div>
            </div>
        <section>
        <section>
            <div class="card">
                <div class="audiocard" onclick="playPause('mastMaganAudioId')" style="background-image: url('././static/flower.jpg'); background-size: cover; color:aliceblue">

                    <h2>Mast Magan</h2>
                    <audio controls id="mastMaganAudioId">

                        <source src="././songs/MastMagan.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('arMedley')" style="background-image: url('././static/forest.jpg'); background-size: cover; color:rgb(255, 255, 255)">
                    <h2>A R Rahman Medley</h2>
                    <audio controls id="arMedley">

                        <source src="././songs/A_R_Rahman_Medley_Part-2__Mashup_Cover__Threeory.mp3"
                            type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('Jeena_Jeena')" style="background-image: url('././static/image.jpg'); background-size: cover; color:rgb(246, 248, 248)">
                    <h2>Jeena Jeena </h2>
                    <audio controls id="Jeena_Jeena">

                        <source src="././songs/Jeena_Jeena.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('Janam_Janam_320_123Musiq')"style="background-image: url('././static/content.jpg'); background-size: cover; color:aliceblue">
                    <h2>Janam Janam</h2>
                    <audio controls id="Janam_Janam_320_123Musiq">

                        <source src="././songs/Janam_Janam_320_123Musiq.mobi.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('ar')"style="background-image: url('././static/waterfallsDark.jpg'); background-size: cover; color:rgb(0, 0, 0)">
                    <h2> AR</h2>
                    <audio controls id="ar">

                        <source src="././songs/AR.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('Meesaya')" style="background-image: url('././static/img_lights_wide.jpg'); background-size: cover; color:aliceblue">
                    <h2>Meesaya - Murukku </h2>
                    <audio controls id="Meesaya">

                        <source src="././songs/MeesayaMurukku.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('Samjhawan')">
                    <h2>Samjhawan</h2>
                    <audio controls id="Samjhawan">

                        <source src="././songs/Samjhawan.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('wafaNeBewafai')" style="background-image: url('././static/2.jpg'); background-size: cover; color:aliceblue">
                    <h2>Wafa Ne Bewafai </h2>
                    <audio controls id="wafaNeBewafai">

                        <source src="././songs/WafaNeBewafai.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" onclick="playPause('rabta')" style="background-image: url('././static/vilas.jpg'); background-size: cover; color:aliceblue">
                    <h2>Rabta Agent vinod </h2>
                    <audio controls id="rabta">

                        <source src="././songs/rabta.mp3" type="audio/mpeg" />
                    </audio>
                </div>

            </div>
        </section>

        <footer></footer>
    </div>
</body>

</html>
