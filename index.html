<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="sample.css" />
    <style type="text/css">
        body::-webkit-scrollbar {
            width: 10px;
        }
        
        body::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgb(75, 38, 23);
            border-radius: 2px;
        }
        
        body::-webkit-scrollbar-thumb {
            background: rgb(243, 253, 147);
            border-radius: 2px;
        }
    </style>
    <title>Music07</title>
    <link rel="icon" href="./static/favicon.svg" />
</head>

<body>
    <button class="buttonClass" style="position: absolute;"><a href="https://bunny007.pythonanywhere.com/">❮</a></button>
    <div class="container">
        <header>
            <h1>“Music gives a soul to the universe, wings to the mind, flight to the imagination, and life to everything.” – Plato</h1>
        </header>
        <section>
            <div class="card">
                <div class="audiocard" style="background-image: url('././static/flower.jpg'); background-size: cover; color:aliceblue">

                    <h2>Mast Magan</h2>
                    <audio controls>

                        <source src="././songs/Mast Magan.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" style="background-image: url('././static/forest.jpg'); background-size: cover; color:rgb(255, 255, 255)">
                    <h2>A R Rahman Medley</h2>
                    <audio controls>

                        <source src="././songs/A_R_Rahman_Medley_Part-2__Mashup_Cover__Threeory.mp3"
                            type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" style="background-image: url('././static/image.jpg'); background-size: cover; color:rgb(246, 248, 248)">
                    <h2>Jeena Jeena </h2>
                    <audio controls>

                        <source src="././songs/Jeena_Jeena.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" style="background-image: url('././static/content.jpg'); background-size: cover; color:aliceblue">
                    <h2>Janam Janam</h2>
                    <audio controls>

                        <source src="././songs/Janam_Janam_320_123Musiq.mobi.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" style="background-image: url('././static/waterfallsDark.jpg'); background-size: cover; color:rgb(0, 0, 0)">
                    <h2> AR</h2>
                    <audio controls>

                        <source src="././songs/AR.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" style="background-image: url('././static/img_lights_wide.jpg'); background-size: cover; color:aliceblue">
                    <h2>Meesaya - Murukku </h2>
                    <audio controls>

                        <source src="././songs/Meesaya - Murukku.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard">
                    <h2>Samjhawan</h2>
                    <audio controls>

                        <source src="././songs/Samjhawan-(Mr-Jatt.com).mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" style="background-image: url('././static/2.jpg'); background-size: cover; color:aliceblue">
                    <h2>Wafa Ne Bewafai </h2>
                    <audio controls>

                        <source src="././songs/Wafa Ne Bewafai.mp3" type="audio/mpeg" />
                    </audio>
                </div>
                <div class="audiocard" style="background-image: url('././static/vilas.jpg'); background-size: cover; color:aliceblue">
                    <h2>Rabta Agent vinod </h2>
                    <audio controls>

                        <source src="././songs/Rabta Agent vinod.mp3" type="audio/mpeg" />
                    </audio>
                </div>

            </div>
        </section>

        <footer></footer>
    </div>
</body>

</html>
